<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Requests - Leave System</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="dashboard-container">
            <div class="container">
                <!-- SIMPLE NAVIGATION - NO EXTRA BOX -->
                <div class="d-flex justify-content-between mb-4" style="text-align: left; width: 95vw">
                    <a href="index.html" class="btn btn-outline-primary">Home</a>

                    <div style="text-align: right;">
                        <a href="list.html" class="btn btn-success me-2">My Requests</a>
                        <button class="btn btn-outline-danger" id="btn-logout">Logout</button>
                    </div>
                </div>

                <div class="user-welcome">
                    <h2>Welcome</h2>
                    <div id="user-area">
                        <!-- User info will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Your existing page content (forms, lists, etc.) -->
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2>My Leave Requests</h2>
        <div id="list-msg" class="mb-3" aria-live="polite"></div>

        <div id="requests-container">Loading...</div>

        <!-- Request details modal -->
        <div class="modal fade" id="requestModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Request Details</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-request-full"></div>

                        <div class="mt-3">
                            <label class="form-label">Your comment (optional)</label>
                            <textarea id="userComment" class="form-control" rows="2"
                                placeholder="Add a note (optional)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Cancel is shown only for pending requests and only to the requester (JS will toggle enable/visibility) -->
                        <button id="btnCancelRequest" class="btn btn-outline-danger">Cancel Request</button>
                        <button id="btnCloseModal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->

        <!-- Cancel Confirmation Modal -->
        <div class="modal fade" id="cancelConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Cancellation</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to cancel this leave request?</p>
                        <p class="text-muted"><small>This action will notify the approvers and cannot be undone.</small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Keep
                            Request</button>
                        <button type="button" class="btn btn-danger" id="confirmCancelBtn">Yes, Cancel Request</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        // The page's behavior is in js/list.js
        import { initListPage } from './js/list.js';
        initListPage();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
