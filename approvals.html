<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Approvals - Leave System</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script type="module">
    import { initApprovalsPage } from './js/approvals.js';
    import { auth, db } from './js/firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Show user info
    onAuthStateChanged(auth, async (user) => {
        const userArea = document.getElementById('user-area');
        if (!user) return;

        try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userData = userDoc.exists() ? userDoc.data() : null;
            const displayName = userData?.fullName || user.displayName || user.email;
            const role = userData?.role || 'Unknown';
            const department = userData?.department || 'Not assigned';

            if (userArea) {
                userArea.innerHTML = `
                    <div class="card p-2">
                        <strong>${displayName}</strong>
                        <div><small>Role: ${role}</small></div>
                        <div><small>Department: ${department}</small></div>
                    </div>
                `;
            }
        } catch (e) {
            console.error('Error loading user data:', e);
        }
    });

    initApprovalsPage();
</script>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="dashboard-container">
            <div class="container">
                <!-- HOD NAVIGATION -->
                <div class="d-flex justify-content-between mb-4" style="text-align: left; width: 95vw">
                    <a href="index.html" class="btn btn-outline-primary">Home</a>
                    <p>
                    <h3 class="mb-0"></h3>
                    </p>
                    <p> </p>
                    <div>
                        
                    
                    </div>
                </div>

                <!-- WELCOME MESSAGE WITH HOD INFO -->
                <div class="user-welcome">
                    <h2>Welcome</h2>
                    <div id="user-area">
                        <!-- Will show: HOD Name, Role: HOD, Department -->
                    </div>
                </div>
                <h5>Request list: </h5>
                <!-- APPROVALS CONTENT (your existing requests list) -->
                <div id="requests-list">
                    
                    <!-- Pending requests from department teachers will appear here -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">


        <!-- Review Modal -->
        <div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Review Request</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-request-details" class="mb-3"></div>

                        <div class="mb-2">
                            <label class="form-label">
                                Approver comment
                                <small class="text-danger">(required for rejection)</small>
                            </label>
                            <textarea id="approverComment" class="form-control" rows="3"
                                placeholder="Add a comment (required when rejecting)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Forward is primarily for HOD to forward to Registrar -->

                        <button id="btnReject" class="btn btn-danger">Reject</button>
                        <button id="btnApprove" class="btn btn-success">Approve</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->

        <!-- Action Confirmation Modal -->
        <div class="modal fade" id="actionConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="actionConfirmTitle">Confirm Action</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="actionConfirmBody">
                        <!-- Content will be filled by JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="confirmApproveBtn" style="display:none">Yes,
                            Approve</button>
                        <button type="button" class="btn btn-danger" id="confirmRejectBtn" style="display:none">Yes,
                            Reject</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script type="module">
        import { initApprovalsPage } from './js/approvals.js';
        initApprovalsPage();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
