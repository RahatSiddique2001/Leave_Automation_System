<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Approvals - Leave System</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Leave System</a>
            <div>
                <a href="index.html" class="btn btn-outline-secondary">Home</a>
                <a href="apply.html" class="btn btn-primary ms-2">Apply</a>
                <a href="list.html" class="btn btn-secondary ms-2">My Requests</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2>Pending Approvals</h2>
        <div id="approver-msg" class="mb-3" aria-live="polite"></div>

        <div id="requests-list" class="mb-4">Loading...</div>

        <!-- Review Modal -->
        <div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Review Request</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-request-details" class="mb-3"></div>

                        <div class="mb-2">
                            <label class="form-label">
                                Approver comment
                                <small class="text-danger">(required for rejection)</small>
                            </label>
                            <textarea id="approverComment" class="form-control" rows="3"
                                placeholder="Add a comment (required when rejecting)"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Forward is primarily for HOD to forward to Registrar -->

                        <button id="btnReject" class="btn btn-danger">Reject</button>
                        <button id="btnApprove" class="btn btn-success">Approve</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->

        <!-- Action Confirmation Modal -->
        <div class="modal fade" id="actionConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="actionConfirmTitle">Confirm Action</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="actionConfirmBody">
                        <!-- Content will be filled by JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="confirmApproveBtn" style="display:none">Yes, Approve</button>
                        <button type="button" class="btn btn-danger" id="confirmRejectBtn" style="display:none">Yes, Reject</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script type="module">
        import { initApprovalsPage } from './js/approvals.js';
        initApprovalsPage();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
